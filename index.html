<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="conteiner">
        <header class="social">
            <button class="facebook"><i class="fa fa-facebook-f"></i></button>
            <button class="twitter"><i class="fa fa-twitter"></i></button>
            <button class="gmail"><i class="fa fa-envelope"></i></button>
            <button class="yahoo"><i class="fa fa-yahoo"></i></button>
            <button class="odnoklassnik"><i class="fa fa-odnoklassniki"></i></button>
            <button class="instagram"><i class="fa fa-instagram"></i></button>
            <button class="snupchat"><i class="fa fa-snapchat-ghost"></i></button>
            <button class="whatsapp"><i class="fa fa-whatsapp"></i></button>
            <button class="youtube"><i class="fa fa-youtube"></i></button>
            <button class="rss"><i class="fa fa-rss"></i></button>
        </header>
        <header class="title-app-conteiner">
            <header class="app">
                <div class="group">
                    <button class="amazon"><i class="fa fa-amazon"></i></button>
                    <button class="bluetooth"><i class="fa fa-bluetooth-b"></i></button>
                    <button class="paypal"><i class="fa fa-paypal"></i></button>
                </div>
                <div class="group">
                    <button class="skype"><i class="fa fa-skype"></i></button>
                    <button class="github"><i class="fa fa-github"></i></button>
                    <button class="linkedin"><i class="fa fa-linkedin"></i></button>
                </div>
                <div class="group">
                    <button class=apple><i class="fa fa-apple"></i></button>
                    <button class="mastercard"><i class="fa fa-cc-mastercard"></i></button>
                    <button class="visa"><i class="fa fa-cc-visa"></i></button>
                </div>
            </header>
            <header class="title">
                <div class="title-text">
                    Collect of icons
                </div>
            </header>
            <header class="app">
                <div class="group">
                    <button class="jcb"><i class="fa fa-cc-jcb"></i></button>
                    <button class="firefox"><i class="fa fa-firefox"></i></button>
                    <button class="spotify"><i class="fa fa-spotify" aria-hidden="true"></i></button>
                </div>
                <div class="group">
                    <button class="bus"><i class="fa fa-bus"></i></button>
                    <button class="stripe"><i class="fa fa-cc-stripe"></i></button>
                    <button class="explorer"><i class="fa fa-internet-explorer" aria-hidden="true"></i></button>
                </div>
                <div class="group">
                    <button class="safari"><i class="fa fa-safari" aria-hidden="true"></i></button>
                    <button class="html5"><i class="fa fa-html5" aria-hidden="true"></i></button>
                    <button class="imbd"><i class="fa fa-imdb" aria-hidden="true"></i></button>
                </div>
            </header>
        </header>
        <header class="social1">
            <button class="map"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            <button class="opera"><i class="fa fa-opera" aria-hidden="true"></i></button>
            <button class="podcast"><i class="fa fa-podcast" aria-hidden="true"></i></button>
            <button class="steam"><i class="fa fa-steam" aria-hidden="true"></i></button>
            <button class="css"><i class="fa fa-css3" aria-hidden="true"></i></button>
            <button class="reedit"><i class="fa fa-reddit-square" aria-hidden="true"></i></button>
            <button class="android"><i class="fa fa-android" aria-hidden="true"></i></button>
            <button class="thumbs"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
            <button class="chrome"><i class="fa fa-chrome" aria-hidden="true"></i></button>
            <button class="pinterest"><i class="fa fa-pinterest-p" aria-hidden="true"></i></button>
        </header>
    </div>
</body>
</html>
